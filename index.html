<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>IP Address Tracker</h1>
        <form>
          <input type="text" placeholder="Search for an IP address or domain" />
          <button type="submit">
            <img src="/images/icon-arrow.svg" />
          </button>
        </form>
        <div class="ip_info">
          <div>
            <h6>IP ADDRESS</h6>
            <h2 class="ip_address">192.212.174.101</h2>
          </div>
          <div>
            <h6>LOCATION</h6>
            <h2 class="location">Brooklyn, NY 10001</h2>
          </div>
          <div>
            <h6>TIMEZONE</h6>
            <h2 class="timezone">Eastern Daylight Time</h2>
          </div>
          <div>
            <h6>ISP</h6>
            <h2 class="isp">SpaceX Starlink</h2>
          </div>
        </div>
      </div>
    </header>

    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
