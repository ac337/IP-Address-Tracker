<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="map-container" id="map-container"></div>

    <h2 class="app-title">IP Address Tracker</h2>

    <div class="input-container-parent">
      <div class="input-container">
        <form>
          <span
            ><input
              type="text"
              class="ip-input"
              id="ip-input"
              placeholder="Search IP address or domain"
              onclick="this.select();"
              autocomplete="on" /><button
              type="submit"
              class="submit"
              id="submit"
              title="Search"
            >
              <img src="/images/icon-arrow.svg" /></button
          ></span>
        </form>
      </div>
    </div>

    <div class="results-container-parent">
      <div class="results-container">
        <a class="hide-show" id="hide-show" href="#" title="Hide details"
          >Hide</a
        >
        <div class="ip-box result-box" id="ip-box">
          <h5>IP ADDRESS</h5>
          <div class="ip-address">
            <h2 id="ip-address"></h2>
          </div>
        </div>
        <div class="vertical-bar"></div>

        <div class="location-box result-box" id="location-box">
          <h5>LOCATION</h5>
          <div class="location">
            <h2 id="location"></h2>
          </div>
        </div>
        <div class="vertical-bar"></div>

        <div class="timezone-box result-box" id="timezone-box">
          <h5>TIMEZONE</h5>
          <div class="timezone">
            <!-- add offset value dynamically using the API -->
            <h2 id="timezone"></h2>
            <h2 id="offset"></h2>
          </div>
        </div>
        <div class="vertical-bar"></div>

        <div class="isp-box result-box" id="isp-box">
          <h5>ISP</h5>
          <div class="isp">
            <h2 id="isp"></h2>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
